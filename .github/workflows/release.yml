name: release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Get current date
        env:
          TZ: "Asia/Tokyo"
        run: |
          echo "current_date=`date +'%Y-%m-%d'`" >> "$GITHUB_ENV"

      - name: Test
        run: |
          echo "::notice ::${{ env.current_date }}
      
