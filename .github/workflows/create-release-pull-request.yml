# This is a basic workflow to help you get started with Actions

name: Create release pull request

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  deployment:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop
          
      - name: Create release branch
        run: |
          git checkout -b release-branch
          git push origin release-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date
        env: 
          TZ: "Asia/Tokyo"
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Show date and time
        run: echo ${{ steps.date.outputs.date }} # 2022-01-03 10:42

      - name: Create pull request
        run: gh pr create --base main --head release-branch --title "Staging リリース - ${{ steps.date.outputs.date }}" --body "Staging にリリースします。" --label "release" --reviewer 'ijuinke'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
